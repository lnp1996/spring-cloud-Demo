server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com   #此eureka服务端的实例名称，单个服务器时localhost没问题，eureka集群时最好不用
  client:
    register-with-eureka: false     #false表示不向注册中心注册自己。
    fetch-registry: false     #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    service-url:
       #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   #(单机)设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址（单机）↑。
       defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/ #集群环境（三个服务器同步）



